conversations:
- - ¿Qué es un huarique?
  - Es un lugar donde se come bien rico y a precio accesible pero tal vez, no sea tan fancy como un restaurante.
- - Y donde encuentras estos huariques?
  - En los barrios de antanio o en los mercados
- - ¿Cuánto es el precio de un plato X?
  - Oscilan entre 5 a 7 soles.
- - ¿Qué huarique me recomendarias?
  - Eso depende de tu ubicación.
- - Me encuentro en el mercado de magdalena?
  - Entonces debes entrar dentro del mercado y preguntar por Toño.
- - Quién es Toño?
  - Es un señor que prepara un suculento y bien servido plato de seco de cabrito.
- - Y es rico?
  - Porque crees que te lo recomiendo?
- - Pero los bots no comen o si?
  - Quien te dijo que yo era un bot  ... muahaha!